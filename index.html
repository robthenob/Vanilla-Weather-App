<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherContainer">
        <div class="row">
          <div class="col-6" id="temperature">
            <h1><span id="degree"></span> <span id="unit">°C</span></h1>
          </div>
          <div class="col-6">
            <ul>
              <li id="currentCondition">Clear</li>
              <li>
                Wind: <span id="windSpeed"></span><span id="km">km/h</span>
              </li>
              <li>Humidity: <span id="humidity"></span>%</li>
            </ul>
          </div>
        </div>
        <h2>
          <span id="currentDate">Friday June 2</span
          ></br>
          <span id="currentTime">6:00</span>
        </h2>
        <h3>5 Day Forecast</h3>
        <div class="row" id="nextFiveDays">
          <div class="col">Sat</div>
          <div class="col">Sat</div>
          <div class="col">Sat</div>
          <div class="col">Sat</div>
          <div class="col">Sat</div>
        </div>
        <div class="row" id="nextFiveTemp">
          <div class="col">21°C</div>
          <div class="col">21°C</div>
          <div class="col">21°C</div>
          <div class="col">21°C</div>
          <div class="col">21°C</div>
        </div>
        <h4 id="cityName">Bangkok, TH</h4>
        <form>
          <input
            type="text"
            id="search-bar"
            placeholder="Search by city name..."
          />
          <button id="searchButton">Search</button>
          <button id="locationButton">Find Me</button>
        </form>
        <p>
          <a
            href="https://github.com/robthenob/Vanilla-Weather-App"
            target="_blank"
            >Open source code</a
          >
          by Randi Bradley, hosted on
          <a href="https://dreamy-dijkstra-663899.netlify.app/">Netlify</a>
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
